<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>颜色表</title>
	
	<script>
		
	</script>
	<style>		
		td{
			width: 4em;
			height: 1.5em;
		}
	</style>
</head>

<body>
	<div id="colorwrap">
		<table>
			<thead>
				<tr>
					<th></th>
					<th colspan="5">色相：H=0 红</th>
				</tr>
				<tr>
					<th><span>饱和度</span><br/><span>亮度</span></th>
					<th>100%</th><th>75%</th><th>50%</th><th>25%</th><th>0%</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>100%</th>
					<td></td><td></td><td></td><td></td><td></td>
				</tr>
				<tr>
					<th>90%</th>
					<td></td><td></td><td></td><td></td><td></td>
				</tr>
				<tr>
					<th>80%</th>
					<td></td><td></td><td></td><td></td><td></td>
				</tr>
				<tr>
					<th>70%</th>
					<td></td><td></td><td></td><td></td><td></td>
				</tr>
				<tr>
					<th>60%</th>
					<td></td><td></td><td></td><td></td><td></td>
				</tr>
				<tr>
					<th>50%</th>
					<td></td><td></td><td></td><td></td><td></td>
				</tr>
				<tr>
					<th>40%</th>
					<td></td><td></td><td></td><td></td><td></td>
				</tr>
				<tr>
					<th>30%</th>
					<td></td><td></td><td></td><td></td><td></td>
				</tr>
				<tr>
					<th>20%</th>
					<td></td><td></td><td></td><td></td><td></td>
				</tr>
				<tr>
					<th>10%</th>
					<td></td><td></td><td></td><td></td><td></td>
				</tr>
				<tr>
					<th>0%</th>
					<td></td><td></td><td></td><td></td><td></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script>
		function c(h){
			var r=100;//每一行的亮度
			$("tbody tr").each(function(){
				var c=100; // 每一列的饱和度				
				$(this).children("td").each(function(){
					$(this).css("background-color",function(){
						return "hsla("+h+","+c+"%,"+r+"%,1.00)";
					});
					c=c-25;
				});
				r=r-10;
			});
		}
		c(0);
		$(function(){
			//$("#colorwrap").append($("table")[0]);
			$("table").clone(true,true).appendTo($("#colorwrap"));
		});
	</script>
</body>
</html>
