<body>
<div class="message-contain">
        <diWv class="sending-message">
            <span class="row">
                <span class="attach-name">邮件主题</span>
                <div class="sending">发送状态</div>
            </span>
            <div class="row">
                <div class="attach-name">元素不会建立一个新的本地堆叠上下文。当前堆叠上下文</div>
                <div class="sending">正在发送</div>
            </div>
            <button style="margin-top: 1em;">关闭</button>
        </div>
        </div>
    <script>
    window.onload=function(){
        var onmessage = function(e) {
       var data = e.data,p = document.createElement('p');
	   p.innerHTML = data;
       document.getElementById('display').appendChild(p);
    };
        if (typeof window.addEventListener != 'undefined') {
      window.addEventListener('message', onmessage, false);
    } else if (typeof window.attachEvent != 'undefined') {
      window.attachEvent('onmessage', onmessage);
    }
    }
    </script>
</body>
